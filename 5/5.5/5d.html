<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
* {
        box-sizing: border-box;
}

.calculator {
    font-family: "Roboto", sans-serif;
    border: 2px solid #6e9c9e;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    width: 200px;
}

.header {
    background-color: #6e9c9e;
    color: white;
    text-align: right;
    padding: 8px;
    margin-top: 10px;
    height: 30px;
}

.calculator_input input {
    text-align: right;
    margin-top: 5px;
    color: #6e9c9e;
    border-color: #6e9c9e;
    border-radius: 5px;
    margin-left: 5px;
    margin-right: 5px;
    width: 185px;
    padding: 4px 2px 4px;
    font-size: 16px;
    font-weight: bold;
}

.calculator_panel{
    width: 30%;
    height: 25px;
    margin-left: auto;
    background-color: #6e9c9e;
    margin-right: 7px;
    margin-top: 5px;
    margin-bottom: 5px;

}
 .calculator_button button {
    color: #6e9c9e;
    border-radius: 7px;
    border: 2px solid;
    background: white;
    font-size: 15px;
    font-weight: bold;
    width: 38px;
    height: 38px;

 }

.button {
    margin: auto;
}
button:hover {
	background: #6e9c9e;
	color:white;
}

button:active {
    background: #516d6e;
}

.button td {
    padding:4px;
}

</style>
<body>
    <div class="calculator">
    <div class="header">
        Casio 3234
    </div>
    
    <div class="calculator_input">
        <input value="лоррпапр">
    </div>

    <div class="calculator_panel">  </div>

    <div class="calculator_button">
        <table class="button">
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>,</button></td>
                <td><button>0</button></td>
                <td><button>=</button></td>
                <td><button>*</button></td>
            </tr>
        </table>
    </div>



</body>
</html>
